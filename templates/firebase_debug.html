<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Debug Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 20px; margin: 10px; font-size: 16px; }
        #log { background-color: #f8f9fa; padding: 10px; margin: 10px 0; border: 1px solid #dee2e6; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>Firebase Debug Test</h1>
    
    <div class="test-section">
        <h2>1. Configuraci√≥n de Firebase</h2>
        <div id="config-status">Verificando...</div>
    </div>
    
    <div class="test-section">
        <h2>2. Test de Google Sign-In</h2>
        <button onclick="testGoogleSignIn()">Probar Google Sign-In (Nueva Pesta√±a)</button>
        <button onclick="testFirebaseRedirect()">Probar Firebase Redirect</button>
        <div id="signin-status">No probado</div>
    </div>
    
    <div class="test-section">
        <h2>3. Log de Debug</h2>
        <div id="log"></div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

    <script>
        // Configuraci√≥n de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBocgWBneNY_ElZDwP7_H3y6Egg1wChF9Q",
            authDomain: "agroconnect-b9b1c.firebaseapp.com",
            projectId: "agroconnect-b9b1c",
            storageBucket: "agroconnect-b9b1c.firebasestorage.app",
            messagingSenderId: "90070952239",
            appId: "1:90070952239:web:c6486c84288c86f5ddd9da"
        };

        function log(message) {
            const logDiv = document.getElementById('log');
            logDiv.textContent += new Date().toISOString() + ': ' + message + '\n';
            console.log(message);
        }

        function updateStatus(elementId, message, isSuccess) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = isSuccess ? 'success' : 'error';
        }

        // Test 1: Verificar configuraci√≥n
        try {
            log('Iniciando Firebase...');
            firebase.initializeApp(firebaseConfig);
            log('‚úÖ Firebase inicializado correctamente');
            
            updateStatus('config-status', '‚úÖ Firebase configurado correctamente', true);
            
            // Verificar que auth est√© disponible
            if (firebase.auth) {
                log('‚úÖ Firebase Auth disponible');
            } else {
                log('‚ùå Firebase Auth NO disponible');
                updateStatus('config-status', '‚ùå Firebase Auth no disponible', false);
            }
            
        } catch (error) {
            log('‚ùå Error inicializando Firebase: ' + error.message);
            updateStatus('config-status', '‚ùå Error: ' + error.message, false);
        }

        // Test 2: Google Sign-In
        function testGoogleSignIn() {
            log('=== INICIANDO TEST DE GOOGLE SIGN-IN ===');
            
            try {
                const provider = new firebase.auth.GoogleAuthProvider();
                provider.addScope('profile');
                provider.addScope('email');
                provider.setCustomParameters({
                    'prompt': 'select_account'
                });
                
                log('‚úÖ Provider configurado correctamente');
                log('Provider ID: ' + provider.providerId);
                log('Scopes: ' + provider.scopes);
                log('Custom Parameters: ' + JSON.stringify(provider.customParameters));
                
                updateStatus('signin-status', 'Abriendo Google Sign-In en nueva pesta√±a...', false);
                
                // Crear URL de Google OAuth manualmente
                const clientId = '90070952239-6mibg7a7cvnofgtt3ph4oh54q3ecc0d1.apps.googleusercontent.com';
                const redirectUri = encodeURIComponent(window.location.origin + '/firebase-debug/');
                const scope = encodeURIComponent('openid profile email');
                const state = 'debug-test-' + Date.now();
                
                const googleAuthUrl = `https://accounts.google.com/o/oauth2/auth?` +
                    `client_id=${clientId}&` +
                    `redirect_uri=${redirectUri}&` +
                    `scope=${scope}&` +
                    `response_type=code&` +
                    `state=${state}&` +
                    `prompt=select_account`;
                
                log('üîó URL de Google OAuth: ' + googleAuthUrl);
                log('üåê Abriendo en nueva pesta√±a...');
                
                // Abrir en nueva pesta√±a
                const newWindow = window.open(googleAuthUrl, 'google-signin', 'width=500,height=600,scrollbars=yes,resizable=yes');
                
                if (newWindow) {
                    log('‚úÖ Nueva pesta√±a abierta correctamente');
                    updateStatus('signin-status', '‚úÖ Nueva pesta√±a abierta - Completa el login en Google', true);
                    
                    // Monitorear si la pesta√±a se cierra
                    const checkClosed = setInterval(() => {
                        if (newWindow.closed) {
                            log('‚ö†Ô∏è Pesta√±a de Google cerrada');
                            clearInterval(checkClosed);
                            updateStatus('signin-status', '‚ö†Ô∏è Pesta√±a cerrada - Verifica si el login fue exitoso', false);
                        }
                    }, 1000);
                    
                } else {
                    log('‚ùå No se pudo abrir nueva pesta√±a (popup bloqueado)');
                    updateStatus('signin-status', '‚ùå Popup bloqueado - Permite popups para este sitio', false);
                }
                
            } catch (error) {
                log('‚ùå Error en Google Sign-In: ' + error.message);
                log('Error code: ' + error.code);
                log('Error stack: ' + error.stack);
                updateStatus('signin-status', '‚ùå Error: ' + error.message, false);
            }
        }

        // Test 3: Firebase Redirect (m√©todo original)
        function testFirebaseRedirect() {
            log('=== INICIANDO TEST DE FIREBASE REDIRECT ===');
            
            try {
                const provider = new firebase.auth.GoogleAuthProvider();
                provider.addScope('profile');
                provider.addScope('email');
                provider.setCustomParameters({
                    'prompt': 'select_account'
                });
                
                log('‚úÖ Provider configurado correctamente');
                log('Provider ID: ' + provider.providerId);
                log('Scopes: ' + provider.scopes);
                log('Custom Parameters: ' + JSON.stringify(provider.customParameters));
                
                updateStatus('signin-status', 'Probando Firebase redirect...', false);
                
                // Intentar redirect
                log('Llamando a signInWithRedirect...');
                firebase.auth().signInWithRedirect(provider);
                
            } catch (error) {
                log('‚ùå Error en Firebase Redirect: ' + error.message);
                log('Error code: ' + error.code);
                log('Error stack: ' + error.stack);
                updateStatus('signin-status', '‚ùå Error: ' + error.message, false);
            }
        }

        // Manejar resultado del redirect
        firebase.auth().getRedirectResult().then(function(result) {
            if (result.credential) {
                log('‚úÖ Redirect result encontrado!');
                log('User: ' + JSON.stringify(result.user));
                updateStatus('signin-status', '‚úÖ Redirect exitoso!', true);
            } else {
                log('No redirect result - p√°gina cargada normalmente');
            }
        }).catch(function(error) {
            log('‚ùå Error en getRedirectResult: ' + error.message);
            updateStatus('signin-status', '‚ùå Error en redirect: ' + error.message, false);
        });

        // Verificar si hay c√≥digo de autorizaci√≥n en la URL
        function checkAuthCode() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const state = urlParams.get('state');
            const error = urlParams.get('error');
            
            if (error) {
                log('‚ùå Error de Google OAuth: ' + error);
                log('Error description: ' + urlParams.get('error_description'));
                updateStatus('signin-status', '‚ùå Error de Google: ' + error, false);
                return;
            }
            
            if (code && state) {
                log('‚úÖ C√≥digo de autorizaci√≥n encontrado!');
                log('Code: ' + code.substring(0, 20) + '...');
                log('State: ' + state);
                updateStatus('signin-status', '‚úÖ C√≥digo de autorizaci√≥n recibido!', true);
                
                // Intentar intercambiar el c√≥digo por un token
                exchangeCodeForToken(code);
            }
        }

        // Intercambiar c√≥digo por token
        function exchangeCodeForToken(code) {
            log('üîÑ Intercambiando c√≥digo por token...');
            
            const clientId = '90070952239-6mibg7a7cvnofgtt3ph4oh54q3ecc0d1.apps.googleusercontent.com';
            const clientSecret = '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';
            const redirectUri = window.location.origin + '/firebase-debug/';
            
            const tokenUrl = 'https://oauth2.googleapis.com/token';
            const tokenData = {
                client_id: clientId,
                client_secret: clientSecret,
                code: code,
                grant_type: 'authorization_code',
                redirect_uri: redirectUri
            };
            
            fetch(tokenUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams(tokenData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.access_token) {
                    log('‚úÖ Token obtenido exitosamente!');
                    log('Access Token: ' + data.access_token.substring(0, 20) + '...');
                    updateStatus('signin-status', '‚úÖ Token obtenido - Login exitoso!', true);
                } else {
                    log('‚ùå Error obteniendo token: ' + JSON.stringify(data));
                    updateStatus('signin-status', '‚ùå Error obteniendo token', false);
                }
            })
            .catch(error => {
                log('‚ùå Error en intercambio de token: ' + error.message);
                updateStatus('signin-status', '‚ùå Error en intercambio', false);
            });
        }

        // Log inicial
        log('=== FIREBASE DEBUG TEST INICIADO ===');
        log('URL actual: ' + window.location.href);
        log('User Agent: ' + navigator.userAgent);
        
        // Verificar si hay c√≥digo de autorizaci√≥n
        checkAuthCode();
    </script>
</body>
</html>
