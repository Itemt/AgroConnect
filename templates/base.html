{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AgroConnect{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <a href="{% url 'index' %}">AgroConnect</a>
        </div>
        <div class="nav-links">
            <a href="{% url 'marketplace' %}">Marketplace</a>
            {% if user.is_authenticated %}
                <a href="{% url 'conversation_list' %}">Mis Mensajes</a>
                <a href="{% url 'order_history' %}">Mis Pedidos</a>
                <a href="{% url 'profile' %}">Mi Perfil</a>
                <a href="{% url 'logout' %}">Cerrar Sesión</a>
            {% else %}
                <a href="{% url 'login' %}">Iniciar Sesión</a>
                <a href="{% url 'register' %}">Registrarse</a>
            {% endif %}
        </div>
    </nav>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    {% block extra_js %}
    {% endblock %}
</body>
</html>
