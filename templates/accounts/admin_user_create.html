{% extends 'accounts/user_base.html' %}

{% block title %}Crear Usuario - Admin{% endblock %}

{% block user_content %}
<div class="max-w-2xl mx-auto">
    <div class="card mb-8">
        <div class="card-body p-8">
            <div class="flex items-center justify-between mb-6">
                <h1 class="text-3xl font-bold text-gray-900">Crear Nuevo Usuario</h1>
                <a href="{% url 'admin_user_list' %}" class="text-primary-600 hover:text-primary-800">&larr; Volver</a>
            </div>

            <form method="post" class="space-y-6">
                {% csrf_token %}
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                            Usuario *
                        </label>
                        <input type="text" id="username" name="username" required
                               class="block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-primary-500 focus:border-primary-500">
                    </div>

                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                            Email *
                        </label>
                        <input type="email" id="email" name="email" required
                               class="block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-primary-500 focus:border-primary-500">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="first_name" class="block text-sm font-medium text-gray-700 mb-2">
                            Nombre
                        </label>
                        <input type="text" id="first_name" name="first_name"
                               class="block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-primary-500 focus:border-primary-500">
                    </div>

                    <div>
                        <label for="last_name" class="block text-sm font-medium text-gray-700 mb-2">
                            Apellido
                        </label>
                        <input type="text" id="last_name" name="last_name"
                               class="block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-primary-500 focus:border-primary-500">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="cedula" class="block text-sm font-medium text-gray-700 mb-2">
                            Cédula
                        </label>
                        <input type="text" id="cedula" name="cedula"
                               class="block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-primary-500 focus:border-primary-500">
                    </div>

                    <div>
                        <label for="role" class="block text-sm font-medium text-gray-700 mb-2">
                            Rol *
                        </label>
                        <select id="role" name="role" required
                                class="block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-primary-500 focus:border-primary-500">
                            <option value="">Seleccione un rol</option>
                            <option value="Productor">Productor</option>
                            <option value="Comprador">Comprador</option>
                        </select>
                    </div>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        Contraseña *
                    </label>
                    <input type="password" id="password" name="password" required
                           class="block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-primary-500 focus:border-primary-500">
                    <p class="mt-2 text-sm text-gray-500">
                        Mínimo 8 caracteres.
                    </p>
                </div>

                <div class="flex justify-end space-x-4 pt-4 border-t">
                    <a href="{% url 'admin_user_list' %}" 
                       class="btn-outline">
                        Cancelar
                    </a>
                    <button type="submit" 
                            class="btn-primary">
                        <i class="fas fa-user-plus mr-2"></i>Crear Usuario
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
