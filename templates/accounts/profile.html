{% extends 'accounts/user_base.html' %}

{% block user_content %}
<div class="bg-white p-8 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">Perfil de Usuario</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
            <p class="text-gray-600 font-semibold">Nombre de usuario:</p>
            <p class="text-lg">{{ user.username }}</p>
        </div>
        <div>
            <p class="text-gray-600 font-semibold">Nombre:</p>
            <p class="text-lg">{{ user.first_name }}</p>
        </div>
        <div>
            <p class="text-gray-600 font-semibold">Apellido:</p>
            <p class="text-lg">{{ user.last_name }}</p>
        </div>
        <div>
            <p class="text-gray-600 font-semibold">Email:</p>
            <p class="text-lg">{{ user.email }}</p>
        </div>
        <div>
            <p class="text-gray-600 font-semibold">Rol:</p>
            <p class="text-lg">{{ user.role }}</p>
        </div>
    </div>

    <div class="mt-8">
        <a href="{% url 'profile_edit' %}" class="bg-primary-600 text-white px-6 py-3 rounded-lg hover:bg-primary-700 transition-colors font-medium">
            <i class="fas fa-edit mr-2"></i>Editar Perfil
        </a>
    </div>
</div>
{% endblock %}
